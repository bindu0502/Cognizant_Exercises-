<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model and Visibility</title>
  <link rel="stylesheet" href="style8.css">
</head>
<body>

  <!-- Event Card -->
  <div class="eventCard">
    <h3>Community Picnic</h3>
    <p>Join us for a day of food, games, and fun at the city park.</p>
  </div>

  <!-- Form with focused input -->
  <form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name">
  </form>

  <!-- Visibility vs. Display Demo -->
  <p class="hidden-box">This is hidden using <code>visibility: hidden</code>.</p>
  <p class="none-box">This is hidden using <code>display: none</code>.</p>

</body>
</html>
